	<script>
	var map;
	var parks = [
		{"park":"Fr Rodrigues Institute of technology","coords":[19.0771, 72.9990]},
		{"park":"India Gate","coords":[28.6129, 77.2295]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(24, 75),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});

		}
	}



</script>
